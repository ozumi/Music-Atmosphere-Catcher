<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/tip-style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
<div id="first">
	<div class="row">
		<div class="col-md-10" id="graph" style="width:80%">
			<script src="../js/plot.js" type="text/javascript"></script>
		</div>
		<div class="col-md-2" style="width:20%">
			<div class="panel-group" id="outside">
				<div class="panel panel-primary">
					<div class="panel-heading">Mode</div>
					<div class="panel-body">
						<div class="form-group" id="inside">
							<div class="btn-group btn-group-justified">
									<a href="#" title="explorer" onclick="explorerMode(this.title)" class="btn btn-default">Explorer</a>
									<a href="#" title="log" onclick="logMode(this.title)" class="btn btn-default">Log</a>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">Genre</div>
					<div class="panel-body">
						<div class="form-group" >
							<div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-success">
									<input class="genre" type="radio" name="genre" title="all" onclick="filter(this.title)" autocomplete="on">All
								</label>
                            </div>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input class="genre" type="radio"  name="genre" title="rock" onclick="filter(this.title)" autocomplete="off">Rock
								</label>
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="pop" onclick="filter(this.title)" autocomplete="off">Pop
								</label>
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="soundtrack" onclick="filter(this.title)" autocomplete="off">O.S.T
								</label>
                            </div>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="jazz" onclick="filter(this.title)" autocomplete="off">Jazz
								</label>
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="metal" onclick="filter(this.title)" autocomplete="off">Metal
								</label>
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="electro" onclick="filter(this.title)" autocomplete="off">EDM
    							</label>
                            </div>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
                                <label class="btn btn-default">
                                    <input class="genre" type="radio" name="genre" title="randb" onclick="filter(this.title)" autocomplete="off">R&B
                                </label>
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="latin" onclick="filter(this.title)" autocomplete="off">Latin
								</label>
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="vocal pop" onclick="filter(this.title)" autocomplete="off">Vocal
								</label>
                            </div>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="classical" onclick="filter(this.title)" autocomplete="off">Classic
								</label>
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="country" onclick="filter(this.title)" autocomplete="off">Country
								</label>
							</div>
							<div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="hip hop" onclick="filter(this.title)" autocomplete="off">Hip hop
                                </label>
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="reggae" onclick="filter(this.title)" autocomplete="off">Reggae
								</label>
							</div>
							<div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="blues" onclick="filter(this.title)" autocomplete="off">Blues
								</label>
								<label class="btn btn-default">
									<input class="genre" type="radio" name="genre" title="folk" onclick="filter(this.title)" autocomplete="off">Folk
								</label>
                                <label class="btn btn-default">
                                    <input class="genre" type="radio" name="genre" title="world" onclick="filter(this.title)" autocomplete="off">World
                                </label>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">Information</div>
					<div class="panel-body">
						<ul class="list-group" >
							<li class="list-group-item" id="artist"><strong>Artist</strong></li>
							<li class="list-group-item" id="title"><strong>Title</strong></li>
							<li class="list-group-item" id="genre"><strong>Genre</strong></li>
							<li class="list-group-item list-group-item-success" onclick="url()" id="video">
								<h4 class="text-center"><strong>Video<strong> </h4>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
